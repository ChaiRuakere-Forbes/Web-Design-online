<!DOCTYPE html>
<html>
<head>
	<title>Grid-based Webpage Example</title>
	<style>
		.container {
			max-width: 800px;
			margin: 0 auto;
			border: 1px solid black;
			display: grid;
			grid-template-rows: 100px auto;
			grid-template-columns: 1fr auto;
			grid-template-areas: 
				"blue blue"
				"lime red";
		}
		.blue {
			grid-area: blue;
			background-color: blue;
			border: 1px solid black;
		}
		.lime {
			grid-area: lime;
			background-color: lime;
			border: 1px solid black;
		}
		.red {
			grid-area: red;
			background-color: red;
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="blue"></div>
		<div class="lime"></div>
		<div class="red"></div>
	</div>
</body>
</html>
